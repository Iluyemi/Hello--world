<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="Flex.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <div class="plan-title">Basic</div>
            <div class="plan-price">$9.99<span class="mini">/month</span></div>
            <ul class="plan-ft">
                <li>10GB storage</li>
                <li>1User</li>
                <li>Support</li>
            </ul>
            <button class="plan-button">SignUp</button>
        </div>

        <div class="pricing-plan">
            <div class="plan-title">Standard</div>
            <div class="plan-price">$19.99<span class="mini">/month</span></div>
            <ul class="plan-ft">
                <li>10GB storage</li>
                <li>5User</li>
                <li>Support</li>
            </ul>
            <button class="plan-button">SignUp</button>
        </div>

        <div class="pricing-plan">
            <div class="plan-title">Premium</div>
            <div class="plan-price">$49.99<span class="mini">/month</span></div>
            <ul class="plan-ft">
                <li>10GB storage</li>
                <li>30-35User</li>
                <li>Support</li>
            </ul>
            <button class="plan-button">SignUp</button>
        </div>
    </div>
</body>

</html>
